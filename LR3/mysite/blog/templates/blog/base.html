{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page-header d-flex justify-content-between align-items-center" style="max-width: 800px; margin-left: auto; margin-right: auto;">
            <h1><a href="/">Блог</a></h1>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <button class="btn btn-light border" onclick="location.href='{% url 'post_new' %}'">Новый пост</button>
                    <button class="btn btn-light border" onclick="location.href='{% url 'logout' %}'">Выйти</button>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <a href="{% url 'login' %}" class="btn btn-light border">Вход</a>
                    <a href="{% url 'register' %}" class="btn btn-light border ms-2">Регистрация</a>
                </div>
            {% endif %}
        </div>   

        <div class="content container mt-4" style="max-width: 800px; margin-left: auto; margin-right: auto;">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
