{% extends 'blog/base.html' %}

{% block content %}
    <div class="container mt-5">
        {% for post in posts %}
            <div class="post mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none text-primary">{{ post.title }}</a>
                    </h2>
                    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-outline-primary btn-sm">Открыть пост</a>
                </div>
                <p class="text-muted"><i class="fas fa-calendar-alt"></i> Опубликовано: {{ post.published_date|date:"F j, Y" }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
