{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ poll.question }}</h1>

    <div class="list-group mt-4">
        {% for choice in poll.choices.all %}
            <div class="list-group-item">
                <label>
                    {{ choice.text }} <span class="badge bg-secondary">{{ choice.votes }} голосов</span>
                </label>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'polls_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>

    {% if user.is_superuser %}
        <div class="mt-3">
            <a href="{% url 'poll_edit' poll.pk %}" class="btn btn-warning">Редактировать опрос</a>
            <a href="{% url 'poll_delete' poll.pk %}" class="btn btn-danger ms-2">Удалить опрос</a>
        </div>
    {% endif %}
</div>
{% endblock %}
