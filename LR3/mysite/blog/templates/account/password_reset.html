{% extends 'blog/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>{% trans "Сброс пароля" %}</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">{% trans "Сбросить пароль" %}</button>
    </form>
</div>
{% endblock %}
